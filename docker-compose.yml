version: '3.9'
services:
  app:
    build: .
    image: zaim-service:latest
    container_name: zaim-service
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - DB_PATH=/data/data.sqlite
      - SMS_ECHO=true
    volumes:
      - zaim-db:/data
    restart: unless-stopped
volumes:
  zaim-db:
    external: true
